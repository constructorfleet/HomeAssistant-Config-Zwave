broker: mqtt.home.prettybaked.com
port: 1883
client_id: zwave
birth_message:
  topic: events/slaves/zwave/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "data": {
        "instance_name": "zwave"
      }
    }
will_message:
  topic: events/slaves/zwave/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "data": {
        "instance_name": "zwave"
      }
    }